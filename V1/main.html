<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<script src="http://js.leapmotion.com/leap-1.1.0.js"></script>
<script src="http://js.leapmotion.com/leap-plugins-0.1.12.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="main.css">

<title>Theremin with Leap Motion</title>
</head>

<body>
    <div id="heading-banner">
        <h2> Theremin with Leap Motion</h2>
        <button id="info" class = "button">About</button>
    </div>
    <canvas></canvas>
    <div id="frequency"></div>
    <div id="volume"></div>
    <div id="controls">
        <div id="record" class="control-class">     
            <button id="record-button" class = "button">Record</button>
            <button id="record-stop-button" class = "button">Stop Record</button>
        </div>
        <div id="play-pause" class="control-class">     
            <button id="play-button" class = "button">Play</button>
            <button id="stop-button" class = "button">Stop</button>
        </div>
        <div id="effects" class="control-class">     
            <button id="effect-1" class = "button">Effect 1</button>
            <button id="effect-2" class = "button">Effect 2</button>
            <button id="effect-3" class = "button">Effect 3</button>
            <button id="effect-4" class = "button">Effect 4</button>
        </div>
    </div>
    
<script src="main.js"></script>
</body>

</html>
